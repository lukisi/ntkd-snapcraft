name: netsukuku
version: "1.90.1"
summary: Netsukuku daemon
description: Deploy a Netsukuku network!
grade: devel
confinement: devmode

parts:
  valac:
    source: https://anonscm.debian.org/git/pkg-vala/vala.git
    source-branch: debian/0.36.6-1
    plugin: autotools
    build-packages:
      - pkg-config
      - flex
      - bison
      - libglib2.0-dev
      - libgraphviz-dev
      - valac
    install: |
      ./configure --prefix=/usr
      make
      make install
    prime:
      - -bin
      - -include
      - -lib
      - -share
  libgee:
    source: https://anonscm.debian.org/git/pkg-vala/libgee.git
    source-branch: debian/0.20.0-1
    after: [valac]
    plugin: autotools
    install: |
      ./configure --prefix=/usr
      make
      make install
    prime:
      - -include
      - -lib/pkgconfig
      - -share/vala/vapi
  ntkd-common:
    source: https://github.com/lukisi/ntkd-common.git
    after: [libgee]
    plugin: autotools
    prime:
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
  tasklet-system:
    source: https://github.com/lukisi/tasklet-system.git
    after: [ntkd-common]
    plugin: autotools
    prime:
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
  pth-tasklet:
    source: https://github.com/lukisi/pth-tasklet.git
    after: [tasklet-system]
    plugin: autotools
    build-packages:
      - libpth-dev
    stage-packages:
      - libpth20
    prime:
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
      - -usr/share/doc
  zcd:
    source: https://github.com/lukisi/zcd.git
    after: [pth-tasklet]
    plugin: autotools
    build-packages:
      - libjson-glib-dev
    stage-packages:
      - libjson-glib-1.0-0
    prime:
      - -bin
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
      - -usr/share/doc
  ntkdrpc:
    source: https://github.com/lukisi/ntkdrpc.git
    after: [zcd]
    plugin: autotools
    prime:
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
  peerservices:
    source: https://github.com/lukisi/peerservices.git
    after: [ntkdrpc]
    plugin: autotools
    prime:
      - -include
      - -lib/pkgconfig
      - -lib/lib*.a
      - -share/vala/vapi
  ntkd:
    source: https://github.com/lukisi/ntkd.git
    after: [peerservices]
    plugin: autotools

apps:
  tester-01:
    command: bin/ntkd_tester_01
  tester-02:
    command: bin/ntkd_tester_02
  cleaning:
    command: bin/ntkd_cleaning
  ntkd:
    command: bin/ntkd

